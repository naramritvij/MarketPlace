<div class="user-management">
  <h1>Manage Users</h1>

  <!-- User Form -->
  <form (ngSubmit)="isEditing ? updateUser() : addUser()" class="user-form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="newUser.name" name="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="newUser.email" name="email" required type="email" />
    </mat-form-field>

    <!-- <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="newUser.role" name="role" required>
        <mat-option value="User">User</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
    </mat-form-field> -->

    <button mat-raised-button color="primary" type="submit">
      {{ isEditing ? 'Update User' : 'Add User' }}
    </button>
    <button mat-button *ngIf="isEditing" (click)="resetForm()">Cancel</button>
  </form>

  <!-- Users Table -->
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="user.status === 'Active'" class="status-active">Active</span>
        <span *ngIf="user.status === 'Blocked'" class="status-blocked">Blocked</span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="accent" (click)="editUser(user)">Edit</button>
        <button mat-button color="warn" (click)="deleteUser(user)">Delete</button>
        <button
          mat-button
          [color]="user.status === 'Blocked' ? 'primary' : 'warn'"
          (click)="blockUser(user)"
        >
          {{ user.status === 'Blocked' ? 'Unblock' : 'Block' }}
        </button>
      </td>
    </ng-container>

    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'role', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'role', 'status', 'actions'];"></tr>
  </table>
</div>
