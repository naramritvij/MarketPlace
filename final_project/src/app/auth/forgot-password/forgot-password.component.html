<mat-card class="forgot-password-container">
  <mat-card-title>Forgot Your Password?</mat-card-title>
  <mat-card-subtitle>Enter your email to reset your password</mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="forgotPasswordForm">
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width" *ngIf="!emailVerified">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- New Password Fields (Only Visible After Email Verification) -->
      <div *ngIf="emailVerified">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required />
          <mat-error *ngIf="forgotPasswordForm.get('newPassword')?.invalid">
            Password must be at least 8 characters long.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
          <mat-error *ngIf="forgotPasswordForm.get('confirmPassword')?.invalid">
            Confirm Password is required.
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <!-- Verify Email Button -->
    <button
      mat-raised-button
      color="primary"
      *ngIf="!emailVerified"
      (click)="verifyEmail()"
    >
      Verify Email
    </button>

    <!-- Save Changes Button -->
    <button
      mat-raised-button
      color="primary"
      *ngIf="emailVerified"
      (click)="saveNewPassword()"
      [disabled]="!forgotPasswordForm.valid"
    >
      Save Changes
    </button>
  </mat-card-actions>
</mat-card>
